<html>
<body>
<script>

    console.log('hello world simple with no args',);
    console.log('hello world with args', "arg0", true);

    console.warn('warn simple');
    console.warn('warn with args', "arg0", true);

    console.debug('debug simple');
    console.debug('debug with args', "arg0", true);

    console.error('error simple');
    console.error('error with exception/error: ', new Error('this is the error'));

    console.trace('trace simple');
    console.trace('trace with args', "arg0", true);

</script>
</body>
</html>
